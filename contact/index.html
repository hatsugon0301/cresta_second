<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cresta_secondお問い合わせ</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <!-- header -->
  <header>
    <div class="header-inner">
      <h1 class="headerInner-sitetitle"><a href="../index.html">Cresta Design</a></h1>
      <nav class="headerInner-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#">Service</a></li>
          <li class="nav-item"><a href="#">Concept</a></li>
          <li class="nav-item"><a href="#">Works</a></li>
          <li class="nav-item"><a href="./">Contact</a></li>
        </ul>
      </nav>
        <!-- humburger -->
      <button class="burger-btn">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </button>
        <!-- humburger -->
    </div><!--header-inner-->
  </header>
      <!-- header -->

      <!-- main -->
  <main>
    <!--page-title  -->
<div class="page-title-wrapper">
  <h1 class="page-title">Contact</h1>
  <div class="page-title-bottom">Contact us</div>
</div>
    <!--page-title  -->
<!-- form -->
<form action="" class="form-wrapper">
  <ul class="form-list">
    <li class="form-item">
      <label for="" class="form-label">お問い合わせ内容</label>
      <ul class="checkbox-list">
        <li class="checkbox-item">
          <input type="checkbox" class="checkbox" id="doc">
          <label for="doc">資料請求</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" class="checkbox" id="tel">
          <label for="tel">お電話でのご相談</label>
        </li>
        <li class="checkbox-item">
          <input type="checkbox" class="checkbox" id="app">
          <label for="app">申し込み</label>
        </li>
      </ul>
    
    </li>
    <li class="form-item">
      <label for="" class="form-label">担当者名</label>
      <input type="text" class="input-text">
    </li>
    <li class="form-item">
      <label for="" class="form-label">電話番号</label>
      <input type="text" class="input-text">

    </li>
    <li class="form-item">
      <label for="" class="form-label">メールアドレス</label>
      <input type="text" class="input-text">

    </li>
    <li class="form-item">
      <label for="" class="form-label">その他</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </li>
  </ul>
  <input type="submit" value="Submit" class="submit-btn">
      
      
      
      
  
  
  
  
</form>
<!-- form -->
    
</main>
<!-- main -->
<!-- footer -->
<footer>
 <small>&copy;cresta.design all rights reserved</small>
</footer>
<!-- footer -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
